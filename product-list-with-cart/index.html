<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    <main>

        <div class="products-container">

            <h1>Desserts</h1>

            <div class="desserts-container">

                <div id="dessert-waffle" class="dessert">

                    <img id="dessert-waffle-image" class="dessert-image" src="" alt="Waffle with berries">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-waffle-category"></span>
                        <h3 id="dessert-waffle-name"></h3>
                        <span id="dessert-waffle-price"></span>
                    </div>
                </div>

                <div id="dessert-creme" class="dessert">

                    <img id="dessert-creme-brulee-image" class="dessert-image" src="" alt="Vanilla Bean Creme Brulee">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-creme-brulee-category"></span>
                        <h3 id="dessert-creme-brulee-name"></h3>
                        <span id="dessert-creme-brulee-price"></span>
                    </div>
                </div>

                <div id="dessert-macaron" class="dessert">

                    <img id="dessert-macaron-image" class="dessert-image" src="" alt="Macaron Mix of Five">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-macaron-category"></span>
                        <h3 id="dessert-macaron-name"></h3>
                        <span id="dessert-macaron-price"></span>
                    </div>
                </div>

                <div id="dessert-tiramisu" class="dessert">

                    <img id="dessert-tiramisu-image" class="dessert-image" src="" alt="Classic Tiramisu">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-tiramisu-category"></span>
                        <h3 id="dessert-tiramisu-name"></h3>
                        <span id="dessert-tiramisu-price"></span>
                    </div>
                </div>

                <div id="dessert-baklava" class="dessert">

                    <img id="dessert-baklava-image" class="dessert-image" src="" alt="Pistachio Baklava">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-baklava-category"></span>
                        <h3 id="dessert-baklava-name"></h3>
                        <span id="dessert-baklava-price"></span>
                    </div>
                </div>

                <div id="dessert-pie" class="dessert">

                    <img id="dessert-pie-image" class="dessert-image" src="" alt="Lemon Meringue Pie">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-pie-category"></span>
                        <h3 id="dessert-pie-name"></h3>
                        <span id="dessert-pie-price"></span>
                    </div>
                </div>

                <div id="dessert-cake" class="dessert">

                    <img id="dessert-cake-image" class="dessert-image" src="" alt="Red Velvet Cake">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-cake-category"></span>
                        <h3 id="dessert-cake-name"></h3>
                        <span id="dessert-cake-price"></span>
                    </div>
                </div>

                <div id="dessert-brownie" class="dessert">

                    <img id="dessert-brownie-image" class="dessert-image" src="" alt="Salted Caramel Brownie">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-brownie-category"></span>
                        <h3 id="dessert-brownie-name"></h3>
                        <span id="dessert-brownie-price"></span>
                    </div>
                </div>

                <div id="dessert-panna" class="dessert">

                    <img id="dessert-panna-cotta-image" class="dessert-image" src="" alt="Vanilla Panna Cotta">

                    <button class="add-to-cart-buttons">
                        <img class="add-to-cart-button-image" src="/assets/images/icon-add-to-cart.svg" alt="Add to cart">
                        <span>Add to cart</span>
                    </button>

                    <div class="dessert-info">
                        <span id="dessert-panna-cotta-category"></span>
                        <h3 id="dessert-panna-cotta-name"></h3>
                        <span id="dessert-panna-cotta-price"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-container">

            <div id="cart-container-box" class="cart-container-box">

                <h2>Your Cart (<span id="total-desserts-in-cart">0</span>)</h2>

                <div id="desserts-in-cart-container">

                    <div id="placeholder-container" class="placeholder-container">

                        <img src="/assets/images/illustration-empty-cart.svg" alt="Image of placeholder cake">
                        <p>Your added items will appear here</p>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
