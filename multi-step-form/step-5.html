<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="step-5.css">
</head>
<body>
    <main>
        <nav>

            <a>
                <div class="step-number">
                    <span>1</span>
                </div>

                <div class="step-info">
                    <span>STEP 1</span>
                    <h4>YOUR INFO</h4>
                </div>
            </a>

            <a>
                <div class="step-number">
                    <span">2</span>
                </div>

                <div class="step-info">
                    <span>STEP 2</span>
                    <h4>SELECT PLAN</h4>
                </div>
            </a>

            <a>
                <div class="step-number">
                    <span>3</span>
                </div>

                <div class="step-info">
                    <span>STEP 3</span>
                    <h4>ADD-ONS</h4>
                </div>
            </a>

            <a>
                <div class="step-number" style="background-color: hsl(228, 100%, 84%);">
                    <span style="color: hsl(213, 96%, 18%)">4</span>
                </div>

                <div class="step-info">
                    <span>STEP 4</span>
                    <h4>SUMMARY</h4>
                </div>
            </a>

        </nav>

        <div class="thank-you-container">
            
            <img src="/assets/images/icon-thank-you.svg" alt="Thank you icon">
            <h1>Thank you!</h1>
            <p>Thanks for confirming your subscription! We hope you have fun using our platform. If you ever need support, please feel free to email us at: <a href="mailto:">support@loremgaming.com</a>.</p>

        </div>
    </main>
</body>
</html>
