	<header>
		<div class="units-select-hover-container">
			<button id="change-units-button" type="button">Switch to imperial</button>

			<div class="temperature-units-container">
				<h6>Temperature</h6>
				<button id="celsius-button" class="units-button-active unit-button" type="button"><span>Celsius (C)</span> <img src="./assets/images/icon-checkmark.svg" alt="Checkmarked">
				</button>
				<button id="fahrenheit-button" class="unit-button" type="button"><span>Fahrenheit (F)</span> <img src="./assets/images/icon-checkmark.svg" alt="Checkmarked">
				</button>
			</div>

			<div class="wind-units-container">
				<h6>Wind speed</h6>
				<button id="kmh-button" class="units-button-active unit-button" type="button"><span>km/h</span> <img src="./assets/images/icon-checkmark.svg" alt="Checkmarked">
				</button>
				<button id="mph-button" class="unit-button" type="button"><span>mph</span> <img src="./assets/images/icon-checkmark.svg" alt="Checkmarked">
				</button>
			</div>

			<div class="precipitation-units-container">
				<h6>Precipitation</h6>
				<button id="millimeters-button" class="units-button-active unit-button" type="button"><span>Millimeters (mm)</span> <img src="./assets/images/icon-checkmark.svg" alt="Checkmarked">
				</button>
				<button id="inches-button" class="unit-button" type="button"><span>Inches (in)</span> <img src="./assets/images/icon-checkmark.svg" alt="Checkmarked">
				</button>
			</div>
		</div>

		<img src="./assets/images/logo.svg" alt="Weather app logo">

		<div class="units-select-container">
			<img src="./assets/images/icon-units.svg" alt="Select units icon">
			<span for="units-select">Units</span>
			<img src="./assets/images/icon-dropdown.svg" alt="Dropdown menu">
		</div>
	</header>
