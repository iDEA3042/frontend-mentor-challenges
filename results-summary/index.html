<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="blue-part">
                <h2>Your Result</h2>
                <div class="circle">
                    <span class="num">76</span>
                    <span class="of">of 100</span>
                </div>
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="rectangle reaction">
                    <img src="/icon-reaction.svg">
                    <h4 class="rectangle-text">Reaction</h4>
                    <h4 class="out-of">80 / <span>100</span></h4>
                </div>
                <div class="rectangle memory">
                    <img src="/icon-memory.svg">
                    <h4 class="rectangle-text">Memory</h4>
                    <h4 class="out-of">92 / <span>100</span></h4>
                </div>
                <div class="rectangle verbal">
                    <img src="/icon-verbal.svg">
                    <h4 class="rectangle-text">Verbal</h4>
                    <h4 class="out-of">61 / <span>100</span></h4>
                </div>
                <div class="rectangle visual">
                    <img src="/icon-visual.svg">
                    <h4 class="rectangle-text">Visual</h4>
                    <h4 class="out-of">72 / <span>100</span></h4>
                </div>
                <div class="continue">
                    <span>Continue</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
